<title>Signification du nom</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f0f8ff, #e6f7ff);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
        min-height: 100vh;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
        text-align: center;
    }
    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        margin-right: 10px;
        border: 2px solid #4CAF50;
        border-radius: 5px;
        outline: none;
    }
    input[type="text"]:focus {
        border-color: #2e8b57;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        transition: 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 30px;
        font-size: 18px;
        line-height: 1.6;
        min-height: 50px;
        text-align: left;
        max-width: 400px;
    }
    .letter {
        opacity: 0;
        transform: translateY(-20px);
        display: block;
        transition: all 0.5s ease;
    }
    .letter.show {
        opacity: 1;
        transform: translateY(0);
    }
    footer {
        margin-top: auto;
        margin-top: 50px;
        font-size: 14px;
        color: #555;
    }
    footer a {
        color: #4CAF50;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<h1>Signification des lettres de votre nom</h1>

<input type="text" id="nom" placeholder="Entrez votre nom">
<button onclick="genererMots()">Générer</button>

<div id="result"></div>

<footer>
    Contact : <a href="mailto:kalomboplamsdy@gmail.com">kalomboplamsdy@gmail.com</a>
</footer>

function genererMots() {
    const nom = document.getElementById("nom").value.toUpperCase();
    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = ""; // efface le résultat précédent

    let delay = 0;
    for (let lettre of nom) {
        let mot = "(pas de mot disponible)";
        if (lettresDict[lettre]) {
            const mots = lettresDict[lettre];
            mot = mots[Math.floor(Math.random() * mots.length)];
        }
        const span = document.createElement("span");
        span.className = "letter";
        span.innerHTML = `<strong>${lettre}</strong> : ${mot}<br>`;
        resultDiv.appendChild(span);

        // animation
        setTimeout(() => {
            span.classList.add("show");
        }, delay);
        delay += 200; // décalage de 200ms pour chaque lettre
    }
}
</script>
